<!DOCTYPE html>
<html>
<head>
	<title>钜商网</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
<div class="container">
		<div class="row clearfix">
			<div class="col-md-10 column" style="min-height: 500px">
				<div class="panel panel-default"
					style="border-radius: 0; min-height: 500px">
					<div class="panel-body"
						style="padding: 20px 40px 20px 40px; line-height: 27px">
						<p style="text-align: center">
							<strong><span style="font-size: 19px; ">回收方需要</span></strong><strong><span
								style="font-size: 19px; ">提供资料</span></strong>
						</p>
						<p>
							1<span>、《竞买合同</span> <span>》</span>
						</p>
						<p>
							2<span>、营业执照（副本）原件及复印件；</span>
						</p>
						<p>
							3<span>、银行开户许可证复印件；</span>
						</p>
						<p>
							4<span>、法人身份证复印件；</span>
						</p>
						<p>
							5<span>、被授权人身份证原件及复印件；</span>
						</p>
						<p>
							6<span>、授权书；</span>
						</p>
						<p>
							7<span>、承诺书；</span>
						</p>
						<p>
							8<span>、保证金处理申请书</span>
						</p>
						<p>
							9<span>、特许经营许可证原件及复印件；</span>
						</p>
						<p>
							10<span>、特殊行业备案材料证明文件原件及复印件；</span>
						</p>
						<p>
							11<span>、危废料资质证明及其他资料（上述资料复印件须盖公章）；</span>
						</p>
						<p>
							12<span>、其他要求提供资料。</span>
						</p>
					</div>
				</div>
			</div>
	</div>
</div>
</body>
</html>
